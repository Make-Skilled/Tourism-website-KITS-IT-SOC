<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Update with your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Edit Room</h1>
        
        <!-- Success/Error Message Display -->
        <div class="alert" th:if="${status != null}" th:text="${status}"></div>
        
        <!-- Edit Room Form -->
        <form action="/updateroom" method="post" class="form">
            <!-- Hidden fields -->
            <input type="hidden" name="id" th:value="${room.id}" />
            
            <!-- Room Details -->
            <div class="form-group">
                <label for="roomNo">Room Number:</label>
                <input type="text" id="roomNo" name="roomNo" th:value="${room.roomNo}" required />
            </div>
            
            <div class="form-group">
                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType" required>
                    <option value="Standard" th:selected="${room.roomType == 'Standard'}">Standard</option>
                    <option value="Deluxe" th:selected="${room.roomType == 'Deluxe'}">Deluxe</option>
                    <option value="Suite" th:selected="${room.roomType == 'Suite'}">Suite</option>
                    <option value="Executive" th:selected="${room.roomType == 'Executive'}">Executive</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity" th:value="${room.capacity}" min="1" required />
            </div>
            
            <div class="form-group">
                <label for="pricePerNight">Price Per Night:</label>
                <input type="number" id="pricePerNight" name="pricePerNight" th:value="${room.pricePerNight}" min="0" step="0.01" required />
            </div>
            
            <div class="form-group">
                <label for="amenities">Amenities:</label>
                <input type="text" id="amenities" name="amenities" th:value="${room.amenities}" />
            </div>
            
            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" name="imageUrl" th:value="${room.imageUrl}" />
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" th:text="${room.description}"></textarea>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update Room</button>
                <a href="/rooms" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
